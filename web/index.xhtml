<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet prueba</title>
    </h:head>
    <h:body>
        <p:growl id="msj" autoUpdate="true"/>
        <div align="center">
            <h:form id="formMascota">
                <p:panel style="width: 40%">
                    <f:facet name="header">
                        <p:column>
                            <p:outputLabel value="Mascotas"/>
                        </p:column>
                    </f:facet>
                    <p:panelGrid>

                        <p:row>
                            <p:column>
                                <p:outputLabel value="ID"/>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBeans.mascota.idMascota}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Mascota"/>

                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBeans.mascota.nombreMascota}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Dueño"/> 
                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBeans.mascota.nombreCliente}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Raza"/> 

                            </p:column>
                            <p:column>
                                <p:inputText value="#{mascotaBeans.mascota.raza}"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:commandButton value="Registrar" action="#{mascotaBeans.guardarMascota()}" update=":formData:dataTableMascota,:formMascota" />
                    <p:commandButton value="Actualizar" action="#{mascotaBeans.actualizarMascota()}" update=":formData:dataTableMascota,:formMascota"/>
                </p:panel>
            </h:form>
            
            <h:form id="formData">
                <p:dataTable rowKey="#{mascota.idMascota}" selection="#{mascotaBeans.mascota}" selectionMode="single" id="dataTableMascota" var="mascota" value="#{mascotaBeans.listarMascota()}" style="width: 40%">
                    <p:ajax event="rowSelect" update=":formMascota"/>
                    <p:column headerText="Código">
                        <p:outputLabel value="#{mascota.idMascota}"/>
                    </p:column>
                    <p:column headerText="Mascota">
                        <p:outputLabel value="#{mascota.nombreMascota}"/>
                    </p:column>
                    <p:column headerText="Cliente">
                        <p:outputLabel value="#{mascota.nombreCliente}"/>
                    </p:column>
                    <p:column headerText="Raza">
                        <p:outputLabel value="#{mascota.raza}"/> 
                    </p:column>
                    <p:column>
                        <p:commandButton value="Eliminar" action="#{mascotaBeans.eliminar(mascota)}" update=":formData:dataTableMascota"/>
                    </p:column>
                </p:dataTable>
            </h:form>


        </div>
    </h:body>
</html>
